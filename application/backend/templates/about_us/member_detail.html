<!-- templates/about_us/member_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ member.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ member.name }}</h1>
        <h5 class="card-subtitle mb-2 text-muted">{{ member.position }}</h5>
        <p class="card-text">{{ member.bio|linebreaks }}</p>
        <a href="{% url 'about_us' %}" class="btn btn-primary mt-3" aria-label="Back to About Us">Back to About Us</a>
    </div>
</div>
{% endblock %}
